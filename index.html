<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularMap</title>

	<script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
	<script> 
		var myFirebaseRef = new Firebase("https://sizzling-heat-4646.firebaseio.com/");
		myFirebaseRef.set({
			 location: {
			    city: "test",
			    state: "1",
			    zip: 2
			  }
		});
		alert(123);
		myFirebaseRef.child("location/city").on("value", function(snapshot) {
		  	alert(snapshot.val());  // Alerts "San Francisco"
		});
	
	</script>
</head>
<body>
	test
</body>
</html>
